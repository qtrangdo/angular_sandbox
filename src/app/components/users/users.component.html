<h2>Users</h2>
<button [disabled]="!enableAdd" class="btn btn-block mb-3" [ngClass]="currentClasses">Add New User</button>
<ul class="list-unstyled" *ngIf="users.length > 0; else noUsers">
  <li class="card card-body mb-2" *ngFor='let user of users' 
    [class.bg-light]="user.isActive" 
    [style.border-color]="user.isActive ? 'green' : ''"
  >
    <div class="row">
      <div class="col-sm-4">
        <img [src]="user.image" alt="" class="img-fluid" *ngIf="user.image">
        <!-- OR
        <img src="{{user.image}}" alt="" class="img-fluid" *ngIf="user.image"> -->
      </div>
      <div class="col-sm-8">
        <h3 [ngStyle]="currentStyle">{{ user.firstName }} {{ user.lastName }}</h3>
        <ul class="list-group" *ngIf="showExtended && user.age && user.address">
          <li class="list-group-item">Age: {{ user.age }}</li>
          <li class="list-group-item">Address: {{ user.address.street }}, {{ user.address.city }},
            {{ user.address.state }} </li>
        </ul>
      </div>
    </div>
  </li>
</ul>

<!-- <h4 *ngIf="users.length === 0">No User Found...</h4> -->
<ng-template #noUsers>
  <h4>No User Found ...</h4>
</ng-template>
