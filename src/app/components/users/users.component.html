<button (click)="showUserForm = !showUserForm" class="btn btn-dark mb-3">Add User</button>
<div class="card card-body mb-3" *ngIf="showUserForm">
  <h2>Add User</h2>
  <form (submit)="onSubmit($event)">
    <!-- $event to pass event -->
    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control" name="firstName" required [(ngModel)]="user.firstName">
    </div>
    <!-- ngModel to handle onChange, make sure to import FormModule to app.module.ts -->
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" name="lastName" required [(ngModel)]="user.lastName">
    </div>
    <div class="form-group">
      <label>Age</label>
      <input type="number" class="form-control" name="age" [(ngModel)]="user.age">
    </div>
    <div class="form-group">
      <label>Street Address</label>
      <input type="text" class="form-control" name="street" [(ngModel)]="user.address.street">
    </div>
    <div class="form-group">
      <label>City</label>
      <input type="text" class="form-control" name="city" [(ngModel)]="user.address.city">
    </div>
    <div class="form-group">
      <label>State</label>
      <input type="text" class="form-control" name="state" [(ngModel)]="user.address.state">
    </div>
    <button [disabled]="!user.firstName || !user.lastName" class="btn btn-block btn-secondary mb-3"
      (click)="addUser()">
      Add New User
    </button>
  </form>
</div>
<ul class="list-unstyled" *ngIf="users.length > 0; else noUsers">
  <li class="card card-body mb-2" *ngFor='let user of users' [class.bg-light]="user.isActive">
    <h3>
      {{ user.firstName }} {{ user.lastName }}
      <small *ngIf="user.age && user.address">
        <button (click)="user.hide = !user.hide" class="btn btn-dark btn-sm">
          <i [ngClass]="user.hide ? 'fas fa-chevron-down' : 'fas fa-chevron-up' "></i>
        </button>
      </small>
    </h3>
    <ul class="list-group" *ngIf="!user.hide && (user.age || user.address)">
      <li class="list-group-item" *ngIf="user.age">Age: {{ user.age }}</li>
      <li class="list-group-item" *ngIf="user.address.street && user.address.city && user.address.state">
        Address: {{ user.address.street }}, {{ user.address.city }},{{ user.address.state }}
      </li>
      <li class="list-group-item">Joined: {{ user.registered | date }}</li>
      <!-- Look up angular pipes for more types and formats -->
    </ul>
  </li>
</ul>

<!-- <h4 *ngIf="users.length === 0">No User Found...</h4> -->
<ng-template #noUsers>
  <h4>No User Found ...</h4>
</ng-template>
