<button (click)="showUserForm = !showUserForm" class="btn btn-dark mb-3">Add User</button>
<div class="card card-body mb-3" *ngIf="showUserForm">
  <h2>Add User</h2>
  <form (submit)="onSubmit($event)">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control" name="firstName" required>
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" name="lastName" required>
    </div>
    <div class="form-group">
      <label>Age</label>
      <input type="number" class="form-control" name="age">
    </div>
    <div class="form-group">
      <label>Street Address</label>
      <input type="text" class="form-control" name="street">
    </div>
    <div class="form-group">
      <label>City</label>
      <input type="text" class="form-control" name="city">
    </div>
    <div class="form-group">
      <label>State</label>
      <input type="text" class="form-control" name="state">
    </div>
    <button [disabled]="!enableAdd" class="btn btn-block btn-secondary mb-3"
      (click)="addUser({ firstName: 'Mary', lastName: 'Curries' })">
      Add New User
    </button>
  </form>
</div>
<ul class="list-unstyled" *ngIf="users.length > 0; else noUsers">
  <li class="card card-body mb-2" *ngFor='let user of users' [class.bg-light]="user.isActive">
    <h3>
      {{ user.firstName }} {{ user.lastName }}
      <small *ngIf="user.age && user.address">
        <button (click)="user.hide = !user.hide" class="btn btn-dark btn-sm">
          <i [ngClass]="user.hide ? 'fas fa-chevron-down' : 'fas fa-chevron-up' "></i>
        </button>
      </small>
    </h3>
    <ul class="list-group" *ngIf="!user.hide && user.age && user.address">
      <li class="list-group-item">Age: {{ user.age }}</li>
      <li class="list-group-item">Address: {{ user.address.street }}, {{ user.address.city }},
        {{ user.address.state }} </li>
      <li class="list-group-item">Joined: {{ user.registered | date }}</li>
      <!-- Look up angular pipes for more types and formats -->
    </ul>
  </li>
</ul>

<!-- <h4 *ngIf="users.length === 0">No User Found...</h4> -->
<ng-template #noUsers>
  <h4>No User Found ...</h4>
</ng-template>
