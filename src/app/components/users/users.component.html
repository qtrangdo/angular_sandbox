<h2>Users</h2>
<ul *ngIf="users.length > 0; else noUsers">
  <li *ngFor='let user of users'>
    <h3>{{ user.firstName }} {{ user.lastName }}</h3>
    <ul *ngIf="!showExtended && user.age && user.address">
      <li>Age: {{ user.age }}</li>
      <li>Address: {{ user.address.street }}, {{ user.address.city }}, {{ user.address.state }} </li>
    </ul>
  </li>
</ul>

<!-- <h4 *ngIf="users.length === 0">No User Found...</h4> -->
<ng-template #noUsers>
  <h4>No User Found ...</h4>
</ng-template>
